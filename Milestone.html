<!DOCTYPE html>
<html>
  <head>
    <title>Milestone</title>
  </head>
  <body>
    <div id="message"><h1>Result will be showed here</h1></div>
    <input type="number" id="number" />
    <button id="guessButton" onclick="compare()">Guess</button>
    <button id="resetButton" onclick="reset()" style="visibility: hidden;">
      Reset
    </button>

    <script>
      var numberRandom = Math.floor(Math.random() * 100);

      function compare() {
        var number = document.getElementById("number").value;
        var message = document.getElementById("message");

        if (number == numberRandom) {
          message.innerHTML = "<h1>True</h1>";
          message.style.backgroundColor = "green";
          document.getElementById("resetButton").style.visibility = "visible";
        } else {
          message.innerHTML = "<h1>False</h1>";
          message.style.backgroundColor = "red";
        }
      }

      function reset() {
        numberRandom = Math.floor(Math.random() * 100);
        message.style.backgroundColor = "white";
        message.innerHTML = "<h1>Result will be showed here</h1>";
        message.value = "0";
        document.getElementsByTagName("input")[0].value = "";
        document.getElementById("resetButton").style.visibility = "hidden";
      }
    </script>
  </body>
</html>
